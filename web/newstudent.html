<html>
    <head>
        <title>Registration Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css.css">
    </head>
    <body>
        <center><a href="index.html"><img src="img/logo.png" id="photo"></a>
        
            <h1 style="color: #5f747d">New Student Registration Form</h1>
            <h5 style="color: red;">*Please keep your Username and Password secret.</h5>
        <form method="get" action="student">
            <h5>Full Name *<br><input id="in" type="text" name="uname" placeholder="John William" required=""></h5>
            <h5>Student ID *<br><input id="in" type="number" name="sid" placeholder="12345" required=""></h5>
            <h5>Email *<br><input id="in" type="email" name="email" placeholder="john.william@abc.com" required=""></h5>
            <h5>Course *<br><input id="in" type="text" name="course" placeholder="B. Tech." required=""></h5>
            <h5>Date of Birth *<br><input id="in" type="text" name="dob" placeholder="MM/DD/YYYY" required=""></h5>
            <h5>Mobile *<br><input id="in" type="number" name="mob" placeholder="123123123" required=""></h5>
            <h5>Password *<br><input id="in" type="password" name="pass" placeholder="Password" required=""></h5>
            <input id="bor" type="submit" name="submit" value="Register"><br><br>
        </form> 
       <footer>Copyright Ⓒ Team • Project Lab IV (2021) • Quantum University • B. Tech. CSE-CSCQ (3rd Year • 6th SEM)</footer>
         </center>
    </body>
</html>
